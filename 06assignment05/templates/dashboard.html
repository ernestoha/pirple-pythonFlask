{% extends "structure.html" %}

{% block style %}
    <link rel="stylesheet" href="static/css/task.css">
{% endblock style %}

{% block main %}

  <div id="dashboard-form" class="container">
    <div class="row">
      <div class="col-5">
        <a name="create-new-todo" class="btn btn-success my-3" href="todo-new" title="Create New">Create New</a>
      </div>
    </div>
    <!--div class="row" id="todo-titles">
      <div class="cols-12"-->
        {% for item in task -%}
        <form class="form-task-dashboard row" method="POST">
          <!--div class="row"-->
            <div class="col-3 text-right ">
              <input name="save-todo-list" type="submit" value="save" class="btn btn-success" />
            </div>
            <div class="col-6 text-center">
              <input type="text" name="title" class="form-control" placeholder="Title" autocomplete="off" value="{{ item[2] }}" required >
            </div>
            <div class="col-3 text-left">
              <div class="checkbox">
                <label>
                    <input type="checkbox" name="done" value="on" {% if item[3] %} checked {% endif %} > <span>Done</span>
                </label>
              </div>
              <input name="id" type="hidden" value="{{ item[0] }}" />
            </div>
          <!--/div-->
        </form>
        {%- endfor %}
      {# task #}
      <!--/div>
    </div-->
  </div>
{% endblock main %}
