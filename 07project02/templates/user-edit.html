{% extends "structure.html" %}

{% block style %}
    <link rel="stylesheet" href="static/css/user.css">
{% endblock style %}

{% block main %}
<form class="form-user" method="POST" style="display: none;">
    <!-- Bootstrap Style-->
    <h1 class="h3 mb-3 font-weight-normal">Account Settings</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" autocomplete="off" value="{{ user.email }}" required disabled >
    <label for="inputFName" class="sr-only">First Name</label>
    <input type="text" name="fname" id="inputFName" class="form-control" placeholder="First Name" autocomplete="off" value="{{ user.fname }}" required autofocus >
    <label for="inputLName" class="sr-only">Last Name</label>
    <input type="text" name="lname" id="inputLName" class="form-control" placeholder="Last Name" autocomplete="off" value="{{ user.lname }}" required >
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" autocomplete="off" value="{{ user.password }}" required>
    <button class="btn btn-lg btn-success btn-block" type="submit">Save</button>
</form>

<form class="form-user grid-x grid-padding-x" method="POST">
    <!-- Foundation Style -->
  <div class="medium-3 cell">
    <label for="inputEmail" class="text-right middle">Email</label>
  </div>
  <div class="medium-9 cell">
    <input type="email" name="email" id="inputEmail" placeholder="Email address" autocomplete="off" value="{{ user.email }}" required disabled >
  </div>

  <div class="medium-3 cell">
    <label for="inputFName" class="text-right middle">First Name</label>
  </div>
  <div class="medium-9 cell">
    <input type="text" name="fname" id="inputFName" placeholder="First Name" autocomplete="off" value="{{ user.fname }}" required autofocus >
  </div>

  <div class="medium-3 cell">
    <label for="inputLName" class="text-right middle">Last Name</label>
  </div>
  <div class="medium-9 cell">
    <input type="text" name="lname" id="inputLName" placeholder="Last Name" autocomplete="off" value="{{ user.lname }}" required >
  </div>

  <div class="medium-3 cell">
    <label for="inputPassword" class="text-right middle">Password</label>
  </div>
  <div class="medium-9 cell">
    <input type="password" name="password" id="inputPassword" placeholder="Password" autocomplete="off" value="{{ user.password }}" required>
  </div>

  <div class="medium-12 float-center">
    <button class="button success expanded" type="submit">Save</button>
  </div>
</form>
{% endblock main %}
